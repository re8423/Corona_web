<body onload="confmap();">


    <center><h1>WORLD WIDE COVID INFO CENTER</h1></center>

    <div class="map">
        <form class="radioin">
            <input type="radio" name="type" value="conf" id="conf" onclick="readconf()">
            <label for="conf">Confirmed cases Worldwide</label><br>
            <input type="radio" name="type" value="deaths" id="deaths" onclick="readdeaths()">
            <label for="deaths">Deaths Worldwide</label><br>
            <input type="radio" name="type" value="hosp" id="hosp" onclick="readhosp()">
            <label for="hosp">Hospital beds available Worldwide</label><br>
          </form> 
        <center><div id="map"></div></center>
    </div>
</body>

<script>

    function readconf(){
        var x = document.getElementById("conf").value;
        d3.selectAll("svg").remove()
        confmap();
    }

    function readdeaths(){
        var x = document.getElementById("deaths").value;
        d3.selectAll("svg").remove()
        deathmap();
    }

    function readhosp(){
        var x = document.getElementById("hosp").value;
        d3.selectAll("svg").remove()
        hospmap();
    }

</script>
